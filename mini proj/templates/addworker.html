{% extends "agentpage.html" %}
{% block title %}fuel{% endblock %}
{% block content %}
{% if messages %}
    {% for message in messages %}
        <div class="alert" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}



<body>
    <h1>Registration Form for Migratory Worker</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="first_name"> Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>
    
        <label for="dob_0">Date of Birth:</label>
<input type="date" id="dob_0" name="dob_0" required><br><br>

    
        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required><br><br>
    
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>
    
        <label for="contact_number">Contact Number:</label>
        <input type="tel" id="contact_number" name="contact_number" required><br><br>
    
        <label for="passport_number">Passport Number:</label>
        <input type="text" id="passport_number" name="passport_number" required><br><br>
    
        <label for="profile_image">Profile Image:</label>
        <input type="file" id="profile_image" name="profile_image" accept="image/*" required><br><br>
    
        <label for="document">Upload Document or Government ID:</label>
        <input type="file" id="document" name="document" accept=".pdf, .doc, .docx" required><br><br>
    
        <input type="submit" value="Submit">
    </form>
    
</body>
<style>
    body, h1, h2, h3, p, ul, li {
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }
    
    h1 {
        text-align: center;
        margin: 20px 0;
    }
    
    form {
        width: 50%;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    label {
        display: block;
        font-weight: bold;
        margin-top: 10px;
    }
    
    input[type="text"],
    input[type="date"],
    input[type="tel"],
    input[type="email"],
    input[type="password"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    
    select {
        height: 35px;
    }
    
    input[type="submit"] {
        background-color: #007BFF;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 10px;
    }
    
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
{% endblock content %}
